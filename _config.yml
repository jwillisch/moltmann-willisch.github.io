title: Mediationskanzlei Moltmann-Willisch
email: ar.moltmannwillisch@gmail.com
description: >-
  Professionelle Mediation und Konfliktlösung durch Anne-Ruth Moltmann-Willisch, LL.M.
  Ehemalige Richterin am Landgericht mit langjähriger Erfahrung in Mediation und Schlichtung.
baseurl: "/moltmann-willisch.github.io"
url: "https://jwillisch.github.io"

# Author information
author:
  name: Anne-Ruth Moltmann-Willisch, LL.M.
  title: Richterin am Landgericht a.D., Mediatorin
  email: ar.moltmannwillisch@gmail.com
  phone: "+49 (0) 172 65 29 460"
  website: "www.moltmann-willisch.de"

# Build settings
markdown: kramdown
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - about.md
  - services.md
  - contact.md
  - blog.html

# Show excerpts on blog
show_excerpts: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - external_resources/

# Color scheme customization
minima:
  skin: auto
  social_links:
    - { platform: email, user_url: "mailto:ar.moltmannwillisch@gmail.com" }